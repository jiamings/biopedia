<div class="container-fluid">
  <div class="row-fluid">

        <center>
        <font size="30" face="Helvetica Neue">
          添加课程

        <p>
        <center>
        <font face="Helvetica Neue">

      <ul class="nav nav-pills nav-justified" role = "tablist">

      <!--注册-->
      <form class="form-horizontal" role="form">
              
              <div class="form-group">
                <label for="inputPassword3" class="col-sm-4 control-label">课程ID</label>
                <div class="col-sm-4">
                   <input type="text" class="form-control" id="inputPassword3" placeholder="Course ID" name="course-id">
                </div>
              </div>


              <div class="form-group">
                <label for="inputPassword3" class="col-sm-4 control-label">课程名</label>
                <div class="col-sm-4">
                   <input type="text" class="form-control" id="inputPassword3" placeholder="When can you select this course" name="course-name">
                </div>
              </div>

              <div class="form-group">
                <label for="inputPassword3" class="col-sm-4 control-label">选课时间</label>
                <div class="col-sm-4">
                   <input type="text" class="form-control" id="inputPassword3" placeholder="Course Name" name="select-time">
                </div>
              </div>
  
              <div class="form-group">
                <label for="inputPassword3" class="col-sm-4 control-label">人数</label>
                <div class="col-sm-4">
                   <input type="text" class="form-control" id="inputPassword3" placeholder="Course Capacity" name="course-number">
                </div>
              </div>

              <div class="form-group">
                <label for="inputGender3" class="col-sm-4 control-label">教师信息</label>
                <div class="col-sm-4">
                  <input type="text" class="form-control" id="inputGender3" placeholder="Teacher's Information" name="teacher">
                </div>
              </div>

              <div class="form-group">
                <label for="inputBday3" class="col-sm-4 control-label">上课时间</label>
                <div class="col-sm-4">
                  <input type="text" class="form-control" id="inputBirthday3" placeholder="Course Time DD/TT" name="course-time">
                </div>
              </div>


              <div class="form-group">
                <label for="inputBday3" class="col-sm-4 control-label">上课开始时间</label>
                <div class="col-sm-4">
                  <input type="text" class="form-control" id="inputBirthday3" placeholder="Course begins at HH:MM" name="start-time">
                </div>
              </div>


              <div class="form-group">
                <label for="inputBday3" class="col-sm-4 control-label">课程几周结束</label>
                <div class="col-sm-4">
                  <input type="text" class="form-control" id="inputBirthday3" placeholder="Course Duration" name="course-duration">
                </div>
              </div>

              <div class="form-group">
                <label for="inputBday3" class="col-sm-4 control-label">课程详细介绍</label>
                <div class="col-sm-4">
                  <textarea class="form-control" rows="5" style="margin:20px 0px" name="course-information"></textarea>
                </div>
              </div>

              

              <div class="form-group">
                <div class="col-sm-offset-4 col-sm-8">
                  <button type="submit" class="btn btn-default">Submit</button>
                </div>
              </div>
            </form>

            


  
  </div>
</div>
